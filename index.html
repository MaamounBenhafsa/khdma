content: "<div clase='card'><center> <span clase='badge badge-secondary'>"+data[i]["work_type"]+"</span></center>"+"username:"+data[i]["first_name"]+"<br>"+"last name:"+data[i]["last_name"]+"<br>"+"phone number:<a href='tel:0"+data[i]["phone_number"]+"'>0"+data[i]["phone_number"]+"</a></div>"
